<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>video demo</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/sections.js"></script>
		<script src="js/section.js"></script>
	</head>
	<body>
		<div class="bContainer">
			<div class="bVideoContainer">
				<video width="1280" height="720" id="video">
					<source src="videos/video.mp4" type="video/mp4" />
					<source src="videos/video.webm" type="video/webm" />
				</video>
			</div>
			<div>
				<button id="play" disabled>Play</button>
				<button id="pause" disabled>Pause</button>
				<label>
					seeking:
					<input id="seeking" type="text" disabled value="0" />
				</label>
			</div>
			<div>
				<h3>Sections</h3>
				<ol>
					<li>
						<input name="sections" type="radio" value="0" disabled />
						<input class="bControl" id="run" type="range" min="0" max="100" value="0" step="1" disabled />
					</li>
					<li>
						<input name="sections" type="radio" value="1" disabled />
						<button class="bControl" id="attack" disabled>Jump!</button>
					</li>
					<li>
						<input name="sections" type="radio" value="2" disabled />
						<input class="bControl" id="jump" type="range" min="0" max="100" value="0" step="1" disabled />
					</li>
				</ol>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
